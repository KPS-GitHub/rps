<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body>

  <div>
    <h2>Wins: <span id="wins"></span></h2>
    <h2>Losses: <span id="losses"></span></h2>
    <h2>Ties: <span id="ties"></span></h2>
    <br>
    <h2>Your guess: <span id="userG"></span></h2>
    <h2>Computer guess: <span id="compG"></span></h2>
    <h2>You <span id="result"></span>!</h2>
    
  </div>

  <div id="game">

  </div>

  <script type="text/javascript">

    // declare variables
    var tieCount = 0;
    var winCount = 0;
    var lossCount = 0;

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];



      if ((userGuess==="r") || (userGuess==="p") || (userGuess==="s")) {
        // Alerts the key the user pressed (userGuess).
        // alert("User guess: " + userGuess);

        // // Alerts the Computer's guess.
        // alert("Computer guess: " + computerGuess);

      if (userGuess===computerGuess) {
        tieCount++;
        console.log("comp guess: " + computerGuess);
        console.log("user guess: " + userGuess);
        console.log("tie count: " + tieCount);
        var resultText = document.getElementById("result");
          document.onkeyup = function(event) {
              resultText.textContent = "tied";
          }
          var tieCountText = document.getElementById("ties");
            document.onkeyup = function(event) {
              tieCountText.textContent = tieCount;
            }
      }
      else if (userGuess!==computerGuess) {
        if (userGuess==="r") {
          if (computerGuess==="p") {
            lossCount++;
            console.log("comp guess: " + computerGuess);
            console.log("user guess: " + userGuess);
            console.log("loss count: " + lossCount);
            var resultText = document.getElementById("result");
            document.onkeyup = function(event) {
              resultText.textContent = "lost";
            }
            var lossCountText = document.getElementById("losses");
            document.onkeyup = function(event) {
              lossCountText.textContent = lossCount;
            }
          }
          else {
            winCount++;
            console.log("comp guess: " + computerGuess);
            console.log("user guess: " + userGuess);
            console.log("win count: " + winCount);
            var resultText = document.getElementById("result");
            document.onkeyup = function(event) {
              resultText.textContent = "won";
            }
            var winCountText = document.getElementById("wins");
            document.onkeyup = function(event) {
              winCountText.textContent = winCount;
            }
          }
        }
        else if (userGuess==="p") {
          if (computerGuess==="r") {
            winCount++;
            console.log("comp guess: " + computerGuess);
            console.log("user guess: " + userGuess);
            console.log("win count: " + winCount);
            var resultText = document.getElementById("result");
            document.onkeyup = function(event) {
              resultText.textContent = "won";
            }
            var winCountText = document.getElementById("wins");
            document.onkeyup = function(event) {
              winCountText.textContent = winCount;
            }
          }
          else {
            lossCount++;
            console.log("comp guess: " + computerGuess);
            console.log("user guess: " + userGuess);
            console.log("loss count: " + lossCount);
            var resultText = document.getElementById("result");
            document.onkeyup = function(event) {
              resultText.textContent = "lost";
            }
            var lossCountText = document.getElementById("losses");
            document.onkeyup = function(event) {
              lossCountText.textContent = lossCount;
            }
          }
        }
        else {
          if (computerGuess==="r") {
            lossCount++;
            console.log("comp guess: " + computerGuess);
            console.log("user guess: " + userGuess);
            console.log("loss count: " + lossCount);
            var resultText = document.getElementById("result");
            document.onkeyup = function(event) {
              resultText.textContent = "lost";
            }
            var lossCountText = document.getElementById("losses");
            document.onkeyup = function(event) {
              lossCountText.textContent = lossCount;
            }
          }
          else {
            winCount++;
            console.log("comp guess: " + computerGuess);
            console.log("user guess: " + userGuess);
            console.log("win count: " + winCount);
            var resultText = document.getElementById("result");
            document.onkeyup = function(event) {
              resultText.textContent = "won";
            }
            var winCountText = document.getElementById("wins");
            document.onkeyup = function(event) {
              winCountText.textContent = winCount;
            }
          }
        }
      }
      

    }

    };
  </script>

</body>

</html>
